    <link rel="stylesheet" href="estilos/contato.css">

    <title>Sobre nós</title>
</head>
<body>
    <div class="burger-menu">
        <div>
            <button class="botao-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav class="menu-lateral">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="sobre.html">
                            <i class="fa-solid fa-circle-info"></i>

                        </a>
                    </li>
                    <li>
                        <a href="contato.html">
                            <i class="fa-solid fa-envelope"></i>
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="background">
        </div>
    </div>

    <main class="conteudo">
        <h1>
            Entre em contato
        </h1>
        <p>
            Tem dúvidas ou deseja saber mais sobre nossa feira cultural? Entre em contato conosco! Ficaremos felizes em atender você.
        </p>
        <h1 class="msg">
            Fale conosco!
        </h1>
        <form action="https://formsubmit.co/matheusmcpe53@gmail.com" method="POST">
            <input type="text" name="name" id="name" placeholder="Seu nome (obrigatório)" required>
            <input type="email" name="email" id="email" placeholder="Seu Email (obrigatório)" required>
            <input type="text" name="assunto" id="assunto" placeholder="Assunto">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse" value="Obrigado por nos contatar! Ficamos muito felizes com a sua presença! E não se esqueça, seja você mesmo seu próprio Abílio Diniz. :)">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://matheus-aguiarr.github.io/feira-cultural/index.html">
            <textarea name="message" id="message" placeholder="Mensagem..."></textarea>
            <button type="submit" class="submit-form">
                Enviar Mensagem
            </button>
        </form>
    </main>
</body>
</html>
